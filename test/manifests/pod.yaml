apiVersion: v1
kind: Pod
metadata:
  name: test-pod
spec:
  containers:
    - name: test
      image: busybox
      command: ["/bin/sh", "-c"]
      args:
        - "while true ; do echo ${PASSWORD} && sleep 3 ; done"
      env:
      - name: VAULT_ADDR
        value: http://k3d-ext-secrets-serverlb:8200
      - name: PASSWORD
        value: ext-secret:vault:secrets/my-secret#password